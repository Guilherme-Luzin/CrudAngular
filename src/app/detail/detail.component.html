<h3>Detalhes do Cliente</h3>
<hr>
<div><!--*ngFor="let cliente of clientes"-->
    <table>
        <tr>
            <td>nome: {{cliente.nomeCompleto}}</td>
        </tr>
        <tr>
            <td>idade: {{cliente.idade}}</td>
        </tr>
        <tr>
            <td>email: {{cliente.email}}</td>
        </tr>
        <tr>
            <td>sexo: {{cliente.sexo}}</td>
        </tr>
    </table>
    <hr>
    <div class="form-group">
        <button type="submit" routerLink="/edit/{{cliente.slug}}" 
        (click)="this._clienteService.populateForm(cliente)" class="btn btn-outline-primary">
            <i class="bi bi-pencil"></i> Editar
        </button> |
        <button type="button" class="btn btn-outline-primary" (click)="goBack()">
            <i class="bi bi-arrow-return-left"></i> Voltar
        </button>
    </div>
</div>
