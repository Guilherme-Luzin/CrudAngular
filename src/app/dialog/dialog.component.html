<h3 mat-dialog-title>Deletar Cliente</h3>
<mat-dialog-content class="mat-typography">
    <p>Tem certeza que deseja deletar esse registro?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close mat-raised-button color="primary">
        Cancelar
    </button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial mat-raised-button color="warn">
        Deletar
    </button>
  </mat-dialog-actions>
