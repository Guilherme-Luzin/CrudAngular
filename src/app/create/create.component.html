<h3>Cadastro de Cliente</h3>
<hr>
<div class="col-md-5">
    <form [formGroup]="this._clienteService.formCliente" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input class="form-control" formControlName="slug" ([ngModel])="cliente.slug" type="hidden">
        </div>
        <div class="form-group">
            <label>Nome:</label>
            <input class="form-control" formControlName="nomeCompleto" ([ngModel])="cliente.nomeCompleto" 
            placeholder="Nome Completo">
        </div>
        <div class="form-group">
            <label>Idade:</label>
            <input class="form-control" formControlName="idade" ([ngModel])="cliente.idade" placeholder="0">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input class="form-control" formControlName="email" ([ngModel])="cliente.email" 
            placeholder="exemplo@exemplo.exemplo">
        </div>
        <div class="form-group">
            <label>Sexo:</label>
            <select class="form-control" formControlName="sexo" ([ngModel])="cliente.sexo">
                <option selected value="outros">Outros</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-success" 
            [disabled]="!this._clienteService.formCliente.valid">
                <i class="bi bi-save"></i> Salvar
            </button> |
            <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
                <i class="bi bi-x-circle"></i> Cancelar
            </button>
        </div>
    </form>
</div>
