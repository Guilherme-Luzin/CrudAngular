<h3>Cadastro de Cliente</h3>
<hr>
<div class="col-md-5">
    <form class="form-group" [formGroup]="this._clienteService.formCliente" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input class="example-form" formControlName="slug" ([ngModel])="cliente.slug" type="hidden">
        </div>
        <p>
            <mat-form-field appearance="standard" class="example-full-width">
                <mat-label>Nome:</mat-label>
                <input matInput class="form-control" formControlName="nomeCompleto" 
                ([ngModel])="cliente.nomeCompleto" 
                placeholder="Nome Completo">
                <div class="alert alert-danger" 
                    *ngIf="!this._clienteService.formCliente.controls['nomeCompleto'].valid &&
                    this._clienteService.formCliente.controls['nomeCompleto'].touched">
                    Insira um nome válido
                </div>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard" class="example-full-width">
                <mat-label>Idade:</mat-label>
                <input matInput class="form-control" formControlName="idade" 
                ([ngModel])="cliente.idade" placeholder="0">
                <div class="alert alert-danger" 
                    *ngIf="!this._clienteService.formCliente.controls['idade'].valid &&
                    this._clienteService.formCliente.controls['idade'].touched">
                    Insira uma idade válida
                </div>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard" class="example-full-width">
                <mat-label>Email:</mat-label>
                <input matInput class="form-control" formControlName="email" ([ngModel])="cliente.email" 
                placeholder="exemplo@exemplo.exemplo">
                <div class="alert alert-danger" 
                    *ngIf="!this._clienteService.formCliente.controls['email'].valid && 
                    this._clienteService.formCliente.controls['email'].touched">
                    Insira um email válido
                </div>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard" class="example-full-width">
                <mat-label>Sexo:</mat-label>
                <mat-select class="form-control" formControlName="sexo" ([ngModel])="cliente.sexo">
                    <mat-option selected value="outros">Outros</mat-option>
                    <mat-option value="masculino">Masculino</mat-option>
                    <mat-option value="feminino">Feminino</mat-option>
                </mat-select>
                <div class="alert alert-danger" 
                    *ngIf="!this._clienteService.formCliente.controls['sexo'].valid && 
                    this._clienteService.formCliente.controls['sexo'].touched">
                    O campo sexo deve ser selecionado
                </div>
            </mat-form-field>
        </p>
        <div class="form-group">
            <button type="submit" mat-raised-button color="primary"
            [disabled]="!this._clienteService.formCliente.valid">
                <i class="bi bi-save"></i> Salvar
            </button> |
            <button type="button" mat-raised-button color="warn" (click)="goBack()">
                <i class="bi bi-x-circle"></i> Cancelar
            </button>
        </div>
    </form>
</div>
